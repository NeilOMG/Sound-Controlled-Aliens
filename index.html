
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Aliens</h2>
      <p>Note : Play different sounds like clap, snap and bell to make the aliens dance</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification()">Start</button>
        <br>
        <label id="result_sound">I can hear -</label>
        <br>
        <label id="result_accuracy"> Accuracy - </label>
        <br>
        <img id="img1" width="300" height="300" src="aliens-01.png">
        <img id="img2" width="300" height="300" src="aliens-02.png">
        <img id="img3" width="300" height="300" src="aliens-03.png">
        <img id="img4" width="300" height="300" src="aliens-04.png">
      </center>
    </div>
    <div class="footer">
      Developed by Neil Ahuja
    </div>
<script src="main.js"></script>
  </body>
</html>
